<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movies Fragment</title>
</head>
<body>
	<div th:fragment="directorlist">
		<h2 class="mb-5">Directors List</h2>

		<div class="x_content">
			<div id="docmodalholder"></div>
			<table class="table table-dark table-hover"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d : ${directors}">
                        <td> <a th:href="${'/director/' + d.getDirectorid()}"><span th:text="${d.getDirectorid()}"></span></a></td>
                        <td th:text="${d.getName()}">Name</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	</div>
</body>
</html>
